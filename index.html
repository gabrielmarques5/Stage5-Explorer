<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#">
    <title>FocusTimerDesafio1</title>
</head>

<body>
    <main>
        <div class="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="play">
                <img src="./img/play.svg" alt="play">
            </button>

            </button>
            <button class="stop">
                <img src="img/stop.svg" alt="stop">
            </button>
            <button class="addfive">
                <img src="img/+.svg" alt="addfive">
            </button>
            <button class="removefive">
                <img src="img/-.svg" alt="removefive">
            </button>
        </div>
    </main>
    <div class="sounds">
        <button class="forest">
            <img src="img/Arvore.png" alt="Arvore"></button>
        <button class="raining">
            <img src="img/Chuva.png" alt="Chuva"></button>
        <button class="coffeeshop">
            <img src="img/cafeteria.png" alt="cafeteria"></button>
        <button class="fireplace">
            <img src="img/fogo.png" alt="fogo">
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
